name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run tests with coverage
        env:
          GOWORK: off
        run: go test -v -race -timeout=15m -coverprofile=coverage.out ./...
      
      - name: Check coverage (>=60%)
        env:
          GOWORK: off
        run: |
          # Calculate coverage for tested packages only
          COVERAGE=$(go tool cover -func=coverage.out | grep -E "(pkg/director|pkg/metrics)" | awk '{sum+=$3; count++} END {if (count>0) printf "%.1f", sum/count; else print "0"}')
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
          echo "Tested packages coverage: ${COVERAGE}%"
          if [ -z "$COVERAGE_INT" ] || [ "$COVERAGE_INT" -lt 60 ]; then
            echo "❌ Coverage is ${COVERAGE}% (required: >=60%)"
            go tool cover -func=coverage.out | grep -E "(pkg/director|pkg/metrics|^total:)" | tail -3
            exit 1
          else
            echo "✅ Coverage is ${COVERAGE}% (>=60%)"
            go tool cover -func=coverage.out | grep -E "(pkg/director|pkg/metrics|^total:)" | tail -3
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      
      - name: Run vulnerability scan
        env:
          GOWORK: off
        run: |
          echo "Scanning for vulnerabilities..."
          go run golang.org/x/vuln/cmd/govulncheck@latest ./... || {
            echo "❌ Vulnerabilities found"
            exit 1
          }
          echo "✅ No known vulnerabilities found"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build
        run: |
          mkdir -p bin
          go build -o bin/manager ./cmd/manager
      
      - name: Verify binary
        run: |
          if [ ! -f bin/manager ]; then
            echo "Binary not found"
            exit 1
          fi
          file bin/manager
