apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-controller
  namespace: default
  labels:
    # Add zen-lead/pool label to Deployment (not pod template)
    zen-lead/pool: my-controller-pool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-controller
  template:
    metadata:
      labels:
        app: my-controller
      # Note: zen-lead does NOT mutate pods - no annotations needed on pods
    spec:
      containers:
      - name: controller
        image: my-controller:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        # POD_NAME is automatically set by Kubernetes
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Configure your app to use the leader Service
        - name: SERVICE_NAME
          value: my-controller-leader  # Points only to current leader
---
# Optional: Create a Service for your deployment (zen-lead will use its ports)
apiVersion: v1
kind: Service
metadata:
  name: my-controller
  namespace: default
spec:
  selector:
    app: my-controller
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
# zen-lead automatically creates my-controller-leader Service
# This Service has no selector and endpoints are managed via EndpointSlice
# Traffic automatically routes to the current leader pod

